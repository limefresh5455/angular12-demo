<h2 mat-dialog-title>Mail</h2>
<mat-dialog-content class="mat-typography">
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Create</button>
  	<table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8 demo-table">
	    <ng-container matColumnDef="id">
	      <th mat-header-cell *matHeaderCellDef> ID. </th>
	      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	    </ng-container>
	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef> Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	    </ng-container>
	    <ng-container matColumnDef="action">
	      <th mat-header-cell *matHeaderCellDef> Action </th>
	      <td mat-cell *matCellDef="let element" class="action-link" style="width:20%">
	        <button mat-icon-button color="success" (click)="openDialog('View',element)" title="View Mail"><mat-icon>preview</mat-icon></button>
		    <button mat-icon-button color="warn" (click)="openDialog('Delete',element)" title="Delete Mail"><mat-icon>delete</mat-icon></button>
	      </td>
	    </ng-container>
    	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  	</table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
